<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="/assets/bootstrap/bootstrap.bundle.min.js" defer></script>
  </head>
  <body>
    <div class="container-xxl">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: #999">
        <div class="row gap-0 py-sm-1 d-flex align-items-center">
          <div
            class="col-6 col-md-6 col-lg-2 d-flex justify-content-center justify-content-sm-start align-content-center"
          >
            <!-- logo -->
            <a class="navbar-brand" href="#"
              ><img src="survival_logo[2].png" alt="logo" height="40" />
            </a>
          </div>
          <div
            class="col-8 d-none d-lg-flex justify-content-center align-content-center"
          >
            <div class="row">
              <div class="col fleekNavBorder px-1 py-1">
                <ul
                  class="navbar-nav fleekNav pt-2 px-1 d-flex align-items-center justify-items-center flex-grow-1"
                >
                  <li class="nav-item navItems rounded">
                    <a
                      class="h4 nav-link py-3 px-4 rounded d-inline-block"
                      aria-current="page"
                      href="index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item navItems rounded">
                    <a class="h4 nav-link py-3 px-4 rounded" href="plant.html"
                      >Our plants</a
                    >
                  </li>
                  <li class="nav-item navItems rounded">
                    <a class="h4 nav-link py-3 px-4 rounded" href="offer.html  "
                      >Offer</a
                    >
                  </li>
                  <li class="nav-item navItems rounded">
                    <a class="h4 nav-link py-3 px-4 rounded" href="sign up.html"
                      >Sign up</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div
            class="col-2 d-none d-lg-block d-flex justify-items-center align-items-center"
          >
            <!-- search & notification -->
            <div class="d-none d-lg-flex justify-content-lg-end align-items-center">
              <form action="#">
                <!-- Search field with search icon -->
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" />
                  <button class="btn btn-primary" type="button">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </form>
              <!-- <button class="btn btn-primary">Login</button> -->
            </div>
          </div>
          <div
            class="col-6 col-lg-0 d-block d-lg-none d-flex justify-content-end"
          >
            <!-- toggle btn -->
            <button
              class="navbar-toggler shadow-none border-0 d-block d-lg-none"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon tex"></span>
            </button>
          </div>
        </div>
        <div class="row d-block d-lg-none">
          <!-- sidebar -->
          <div
            class="sidebar offcanvas offcanvas-start d-block d-lg-none"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
            style="background-color: #1c6644"
          >
            <!-- sidebar header -->
            <div class="offcanvas-header text-white p-2">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                <img src="survival_logo[2].png" alt="logo" height="50" />
              </h5>

              <button
                type="button"
                class="btn-close btn-close-white shadow-none"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="row mt-4"
              style="
                width: 100%;
                height: 2px;
                background: linear-gradient(
                  90deg,
                  rgba(216, 215, 223, 0) 0%,
                  rgb(158, 158, 161) 17%,
                  rgba(233, 233, 240, 0) 100%
                );
              "
            ></div>
            <div class="offcanvas-body d-flex flex-column align-items-start">
              <ul
                class="navbar-nav d-block d-lg-none fs-5 flex-grow-1 pe-3 rounded"
              >
                <li class="nav-item mx-2">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="plant.html">Our plants</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="offer.html">Offer</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="sign up.html">Sign up</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
